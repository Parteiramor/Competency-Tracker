<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competency Details</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="competency-details">
        <header class="dashboard-header">
        <h1>Competency Tracker</h1>
        <h2>Hi, [nurse name] !</h2>

         <!-- Main navigation menu -->
    <nav>
        <ul class="dashboard-nav">
            <li><a href="#" id="home">Home</a></li>
            <li><a href="#" id="competencies">Competencies</a></li>
            <li><a href="#" id="profile">Profile</a></li>
            <li><a href="#" id="settings">Settings</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav> 
    </header> 

    <main>
        <h2>Competency Details</h2>
        <!-- Competency Header -->
        <section class="competency-details-card">

            <div class="detail-header">
                 <h3>Basic Life Support</h3>
                 <span class="status-badge status-valid">Valid</span>
            </div>

            <!-- Info Display -->
            <div class="detail-info">
                   <p><strong>Renewal Period:</strong> Every 2 years</p>
                   <p><strong>Expiration Date:</strong> 01/01/27 </p>
            </div>

            <!-- Editable Form -->
            <form class="competency-form">
                <div class="form-group">
                     <label for="last-completed-date">Last Completed Date:</label>
                     <input type="date" id="last-completed-date" name="last-completed-date">
                </div>

                <div class="form-group">
                    <label for="competency-file">Upload Proof:</label>
                    <input type="file" id="competency-file" name="competency-file" accept=".pdf, .jpg, .png">
                 </div>

                 <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Add any notes about this competency.."></textarea>
                 </div>

                 <div class="form-actions">
                     <button type="submit" class="btn-primary">Save Changes</button>
                     <button type="button" class="btn-secondary">Back To List</button>
                 </div>
            </form>
        </section>
    </main>
</body>
</html>
